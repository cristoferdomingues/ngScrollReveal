
<html ng-app="ngScrollRevealExample">
  <head>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="mainController">

   

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="bower_components/scrollreveal/dist/scrollreveal.js"></script>
    <script type="text/javascript" src="src/scrollReveal.js"></script>
    <!--<script type="text/javascript" src="build/scrollReveal.min.js"></script>-->

    <script type="text/javascript">
      angular.module('ngScrollRevealExample')
       .controller('mainController', function($scope, ScrollReveal){
          $scope.options = {
            origin: 'top',
            distance : '150px',
            delay: 30,
            scale: 1, 
            reset: true
          }
          ScrollReveal.reveal("#idTest", $scope.options);
          //
          $scope.replay = function(){
            ScrollReveal.reveal("#idTest", $scope.options);
          }
       })
    </script>
    <h1>test 1</h1>
    <div id="idTest" class="firstTest">ciaone</div>
    <button ng-click="replay('#idTest')">replay</button>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    

    <h1>test 2</h1>
    <span id="#idTest2" ng-scroll-reveal="options" class="secondTest">ciaone</span>
    <span ng-scroll-reveal="options" id="idTest" class="secondTest">ciaone</span>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  </body>
</html>
